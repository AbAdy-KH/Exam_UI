<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style/start_exam.css" />
</head>
<body>
  <div class="exam-container">
    <div id="loadingState" class="text-center">
      <p>‚è≥ Loading exam...</p>
    </div>

    <div id="examContent" style="display: none;">
      <div class="card shadow mb-4">
        <div class="card-header">
          <h3 id="examTitle"></h3>
        </div>
        <div class="card-body">
          <p><strong>üìò Subject:</strong> <span id="subjectName"></span></p>
          <p><strong>‚ùì Questions:</strong> <span id="questionCount"></span></p>
          <p><strong>üïì Status:</strong> <span class="badge">In Progress</span></p>
          <div id="examNotes"></div>
        </div>
      </div>

      <div id="questionsContainer"></div>

      <div class="mt-4 text-center">
        <button id="submitBtn" class="btn btn-primary shadow" onclick="submitExam()" disabled>
          <i class="bi bi-check-circle"></i> Submit Exam
        </button>
        <button class="btn btn-secondary mt-3" onclick="goBack()">
          <i class="bi bi-arrow-left"></i> Cancel
        </button>
      </div>
    </div>

    <div id="resultCard" style="display: none;">
      <div class="result-card shadow">
        <i class="bi bi-trophy-fill text-warning" style="font-size: 4rem;"></i>
        <h2 class="mt-3 mb-4">Exam Completed!</h2>
        <div class="display-3 mb-4">
          <span class="badge" id="scoreDisplay"></span>
        </div>
        <div class="progress">
          <div id="progressBar" class="progress-bar" style="width: 0%;">
            <span id="percentageText"></span>
          </div>
        </div>
        <div id="resultMessage"></div>
        <button class="btn btn-primary mt-4 shadow" onclick="goBack()">
          <i class="bi bi-arrow-left-circle"></i> Back to Exams
        </button>
      </div>
    </div>

    <div id="errorState" style="display: none;">
      <div class="alert alert-warning shadow">
        <h4>‚ö†Ô∏è Error</h4>
        <p id="errorMessage"></p>
        <button class="btn btn-secondary mt-3" onclick="goBack()">Go Back</button>
      </div>
    </div>
  </div>

  <script src="script/start_exam.js"></script>
</body>
</html>
